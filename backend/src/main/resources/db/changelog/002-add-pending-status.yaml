databaseChangeLog:
  - changeSet:
      id: add-pending-status
      author: dev
      preConditions:
        - onFail: MARK_RAN
          not:
            sqlCheck:
              expectedResult: 0
              sql: >
                SELECT COUNT(*) FROM pg_enum e
                JOIN pg_type t ON e.enumtypid = t.oid
                WHERE t.typname = 'task_status' AND e.enumlabel = 'PENDING';
      changes:
        - sql:
            sql: "ALTER TYPE task_status ADD VALUE 'PENDING';"
